<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png">
    <link rel="stylesheet" href="/css/signupstyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Grand+Hotel&display=swap" rel="stylesheet">
    <script src="/js/resetpassword.js" defer></script>

</head>
<body>
    <form onsubmit="resetpass(event)">
        <div class="title">Instagram</div>

        <input type="text" name="password" id="password" placeholder="New Password" required>

        <input type="text" name="confirmpassword" id="confirmpassword" placeholder="Confirm New Password" required>

        <input type="submit" value="SUBMIT">
    </form>

</body>
</html>
