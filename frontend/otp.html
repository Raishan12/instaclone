<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Grand+Hotel&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/forgotstyle.css">
    <script src="/js/otp.js" defer></script>
</head>
<body>
    <form onsubmit="verifyotp(event)">
        <div class="title">Instagram</div>
        <input type="text" name="otp" id="otp" placeholder="Enter 6 digit OTP" required>
       
        <input type="submit" value="VERIFY">

        <div class="login">
            <p>Have an account? <a href="/login">Login</a></p>
        </div>
    </form>

</body>
</html>
