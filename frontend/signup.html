<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/css/signupstyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Grand+Hotel&display=swap" rel="stylesheet">
    <script src="/js/signup.js" defer></script>

</head>
<body>
    <form onsubmit="signup(event)">
        <div class="title">Instagram</div>
        <div id="profilepicturepreview">
            <input type="file" id="profilepicture" name="profilepicture" accept="image/*" hidden>
            <label for="profilepicture" id="previewlabel">
                <span>+</span>
            </label>
        </div>
        <input type="text" name="username" id="username" placeholder="Username" required>

        <input type="text" name="email" id="email" placeholder="Email" required>

        <input type="text" name="phone" id="phone" placeholder="Phone" required>

        <input type="text" name="password" id="password" placeholder="Password" required>

        <input type="text" name="confirmpassword" id="confirmpassword" placeholder="Confirm Password" required>

        <input type="submit" value="SUBMIT">

        <div class="login">
            <p>Have an account? <a href="/login">Login</a></p>
        </div>
    </form>

</body>
</html>
